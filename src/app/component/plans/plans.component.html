<div class=" col-12 row border-bottom p-0 border-2">

  <div class="col-12 row ">

  </div>

    </div>
    <div class="col-md-4 col-sm-12   h-100 ">

        <p class="mb-3 border-start">date</p>
        <input type="date" [(ngModel)]="date" class="rounded-5 p-2 border-0 border-bottom w-100 ">

  </div>

</div>
